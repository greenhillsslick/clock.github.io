<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Reloj digital PWA">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <title>Reloj Digital</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .dia {
            font-size: 1.8rem;
            color: #b8b8d1;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .hora-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 8px;
        }
        
        .hora {
            font-size: clamp(4rem, 15vw, 7rem);
            font-weight: 100;
            letter-spacing: -3px;
            text-shadow: 0 0 40px rgba(233, 69, 96, 0.4);
        }
        
        .segundos-container {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        
        .segundos {
            font-size: 2rem;
            color: #e94560;
            font-weight: 300;
        }
        
        .ampm {
            font-size: 1rem;
            color: #6b6b8d;
            margin-top: 5px;
        }
        
        .separador {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
            margin: 30px auto;
        }
        
        .fecha {
            font-size: 1.2rem;
            color: #b8b8d1;
            font-weight: 300;
        }
        
        .indicador {
            width: 10px;
            height: 10px;
            background: #e94560;
            border-radius: 50%;
            margin: 50px auto 0;
            animation: pulso 1s ease-in-out infinite;
        }
        
        @keyframes pulso {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(0.9);
                box-shadow: 0 0 0 10px rgba(233, 69, 96, 0);
            }
        }
        
        .offline-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e94560;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
        }
        
        .offline-badge.show {
            display: block;
        }

        /* InstalaciÃ³n */
        .install-btn {
            position: fixed;
            bottom: 30px;
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .install-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        
        .install-btn.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-badge" id="offlineBadge">ðŸ“´ Sin conexiÃ³n</div>
    
    <div class="container">
        <div class="dia" id="dia">Cargando...</div>
        
        <div class="hora-container">
            <span class="hora" id="hora">00:00</span>
            <div class="segundos-container">
                <span class="segundos" id="segundos">00</span>
                <span class="ampm" id="ampm">--</span>
            </div>
        </div>
        
        <div class="separador"></div>
        
        <div class="fecha" id="fecha">Cargando fecha...</div>
        
        <div class="indicador"></div>
    </div>
    
    <button class="install-btn" id="installBtn">ðŸ“² Instalar App</button>

    <script>
        // ========== RELOJ ==========
        const dias = ['domingo', 'lunes', 'martes', 'miÃ©rcoles', 'jueves', 'viernes', 'sÃ¡bado'];
        const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                       'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

        function actualizarReloj() {
            const ahora = new Date();
            
            // Hora
            let horas = ahora.getHours();
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            
            // AM/PM
            const ampm = horas >= 12 ? 'PM' : 'AM';
            
            // Formato 24h
            const horasStr = String(horas).padStart(2, '0');
            
            document.getElementById('hora').textContent = `${horasStr}:${minutos}`;
            document.getElementById('segundos').textContent = segundos;
            document.getElementById('ampm').textContent = ampm;
            
            // DÃ­a
            document.getElementById('dia').textContent = dias[ahora.getDay()];
            
            // Fecha
            const diaNum = ahora.getDate();
            const mes = meses[ahora.getMonth()];
            const aÃ±o = ahora.getFullYear();
            document.getElementById('fecha').textContent = `${diaNum} de ${mes} de ${aÃ±o}`;
        }

        actualizarReloj();
        setInterval(actualizarReloj, 1000);

        // ========== SERVICE WORKER ==========
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('âœ… Service Worker registrado'))
                .catch(err => console.log('âŒ Error SW:', err));
        }

        // ========== ESTADO OFFLINE ==========
        const offlineBadge = document.getElementById('offlineBadge');
        
        window.addEventListener('online', () => {
            offlineBadge.classList.remove('show');
        });
        
        window.addEventListener('offline', () => {
            offlineBadge.classList.add('show');
        });

        // ========== INSTALACIÃ“N PWA ==========
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('InstalaciÃ³n:', outcome);
                deferredPrompt = null;
                installBtn.classList.remove('show');
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('âœ… App instalada');
            installBtn.classList.remove('show');
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registrado', reg))
        .catch(err => console.log('Error al registrar SW', err));
    });
  }
</script>
</body>
</html>
